<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="assets/style.css">
  <title>SWeather Dashboard</title>
</head>

<!-- main header  -->
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <!-- this is where the user will introduce the city they want to know about -->
  <div id="input">
    <h4 class="searchFor">Search for a city:</h4>
    <p id="inputContainer"><input type="text" id="cityInput"></p>
    <button id="searchBtn">Search</button>
    <h2 id="cityName"></h2>
  </div>

  <!-- this is our main container wich will contain each day container  -->
  <div id="weatherContainer">  
    <!-- then we create a container for each day  -->
    <!-- day 1 -->
    <div id="iconsContainer">
      <div class="icon">
        <p class="date" id="day1Date"></p>
        <p class="weather" id="day1"></p>
        <div class="image"> <img src="" class="imgClass" id="img1" alt=""></div>
        <p class="tempValues" id="day1Temp"></p>
        <p class="windValues" id="day1Wind"></p>
        <p class="humValues" id="day1Hum"></p>
      </div>
      <!-- day 2 -->
      <div class="icon">
        <p class="date" id="day2Date"></p>
        <p class="weather" id="day2"></p>
        <div class="image"> <img src="" class="imgClass" id="img2" alt=""></div>
        <p class="tempValues" id="day2Temp"></p>
        <p class="windValues" id="day2Wind"></p>
        <p class="humValues" id="day2Hum"></p>
      </div>
      <!-- day 3  -->
      <div class="icon">
        <p class="date" id="day3Date"></p>
        <p class="weather" id="day3"></p>
        <div class="image"> <img src="" class="imgClass" id="img3" alt=""></div>
        <p class="tempValues" id="day3Temp"></p>
        <p class="windValues" id="day3Wind"></p>
        <p class="humValues" id="day3Hum"></p>
      </div>
      <!-- day 4 -->
      <div class="icon">
        <p class="date" id="day4Date"></p>
        <p class="weather" id="day4"></p>
        <div class="image"> <img src="" class="imgClass" id="img4" alt=""></div>
        <p class="tempValues" id="day4Temp"></p>
        <p class="windValues" id="day4Wind"></p>
        <p class="humValues" id="day4Hum"></p>
      </div>

    <!-- day 5 -->
      <div class="icon">
        <p class="date" id="day5Date"></p>
        <p class="weather" id="day5"></p>
        <div class="image"> <img src="" class="imgClass" id="img5" alt=""></div>
        <p class="tempValues" id="day5Temp"></p>
        <p class="windValues" id="day5Wind"></p>
        <p class="humValues" id="day5Hum"></p>
      </div>
    </div>

  </div>





<!-- js link -->
  <script src="assets/script.js"></script>
</body>
</html>
